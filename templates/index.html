<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PriceTracker Home</title>
    <style>
        html, body {
            height: 100%;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f5f5f5; /* Light gray background similar to Google */
        }
        form {
            display: flex;
            flex-direction: column;
            width: 100%;
            max-width: 600px; /* Increased maximum width of the form */
            padding: 20px;
        }
        input[type="text"] {
            padding: 15px; /* Increased padding for a larger input field */
            margin-bottom: 10px; /* Space between input and button */
            border: 1px solid #ccc; /* Light gray border */
            border-radius: 24px; /* Rounded corners for input */
            font-size: 18px; /* Larger font size for input */
            width: 100%; /* Full width */
        }
        button {
            padding: 15px;
            background-color: #4285f4; /* Google blue background for button */
            color: white; /* White text color */
            border: none; /* No border */
            border-radius: 24px; /* Rounded corners for button */
            font-size: 18px; /* Larger font size for button */
            cursor: pointer; /* Pointer cursor on hover */
        }
        button:hover {
            background-color: #357ae8; /* Darker blue on hover */
        }
    </style>
</head>
<body>
    <form method="POST" action="/search">
        <input type="text" name="search_term" placeholder="Enter your search term" required>
        <button type="submit">Search</button>
    </form>
</body>
</html>
