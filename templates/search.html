{% extends "base.html" %}

{% block content %}
        <h2>Search results for '{{ term }}':</h2>

        {% if products %}
        {% for store, items in products.items() %}
        <div class="store">
            <h3>{{ store }}</h3>
            {% for item in items %}
            <div class="item">
                <img src="{{ item.image_url }}" alt="" srcset="">
                <a href="{{ item.url }}">{{ item.name }}</a>
                <b>{{ item.price }}</b>
                            </div>
                            {% endfor %}
                    </div>
                    {% endfor %}
                    {% endif %}
                    

{% endblock %}
