{% extends "base.html" %}

{% block content %}
        <h2>Listing {{ products|length }} products:</h2>
        <div class="products">
            {% for product in products %}
            <div class="product">
                <a href="/product/{{ product.id }}">
                    <p>{{ product.name }}</p>
                    <img src="{{ product.image_url }}" alt="" srcset="">
                </a>
            </div>
            {% endfor %}       
        </div>
{% endblock %}
