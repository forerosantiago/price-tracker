{% extends "base.html" %}
{% block title %}Products | Price tracker{% endblock %}

{% block content %}
        <h2>Listing {{ products|length }} products:</h2>
        <div class="products">
            {% for product in products %}
            <div class="product">
                <a href="/product/{{ product.id }}">
                    <img src="{{ product.image_url }}" alt="" srcset="">
                    <p>{{ product.name }}</p>
                </a>
            </div>
            {% endfor %}       
        </div>
{% endblock %}
