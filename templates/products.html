{% extends "base.html" %}

{% block content %}
        <h2>Listing {{ products|length }} products:</h2>

        {% for product in products %}
        <hr>
        <div class="product">
            <a href="/product/{{ product.id }}">
                <br>{{ product.name }}</br>
                <h3>{{ product[1] }}</h3>
                <img src="{{ product.image_url }}" alt="" srcset="">
            </a>
        </div>
        {% endfor %}       

{% endblock %}
